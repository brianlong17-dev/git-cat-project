<!DOCTYPE html>
<html>
<head>
    <title>Pet the Python</title>
    <style>
        body { text-align: center; font-family: 'helvetica', cursive; background: #270a6c; color: rgb(172, 140, 224); padding-top: 50px; }
        #pet { font-size: 100px; cursor: pointer; transition: transform 0.2s; display: inline-block; }
        #pet:active { transform: scale(1.2); }
        .heart { color: red; position: absolute; animation: float 1s forwards; }
        h1 {
    text-shadow: 2px 2px #ffffff; /* Adds a white glow behind your title */
}
        @keyframes float { to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>
    <h1>Pet Mr. Pussy!</h1>
    <div id="pet">üê±</div>
    <p id="message">Click the cat to give it love.</p>

    <script>
        const pet = document.getElementById('pet');
        const msg = document.getElementById('message');
        pet.onclick = () => {
        // This is the "letter" sent to Python!
        fetch('/get_cat_name')
            .then(response => response.json())
            .then(data => {
                msg.innerText = "The Cat's name is: " + data.name;
            });
        
            // 3. EMOJI LOGIC: Create the floating heart
        const heart = document.createElement('span');
        heart.innerText = '‚ù§Ô∏è';
        heart.className = 'heart';
        heart.style.left = event.pageX + 'px';
        heart.style.top = event.pageY + 'px';
        document.body.appendChild(heart);
        
        // Remove heart after animation finishes
        setTimeout(() => heart.remove(), 1000);
    };
    </script>
</body>
</html>
